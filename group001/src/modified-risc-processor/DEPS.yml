# DEPS YAML Configuration for E20 Processor Tests
# This file defines simulation targets for the E20 pipelined processor

# Pipelined processor testbench - Inline test (no external files)
sim_pipelined_inline:
  deps:
    - processor_pipelined.v
    - tb_processor_pipelined_inline.v
  top: tb_processor_pipelined_inline

# Pipelined processor - Comprehensive test suite
sim_test_simple:
  deps:
    - processor_pipelined.v
    - tb_pipelined_tests.v
  top: tb_pipelined_tests
  plusargs:
    test: 0

sim_test_array_sum:
  deps:
    - processor_pipelined.v
    - tb_pipelined_tests.v
  top: tb_pipelined_tests
  plusargs:
    test: 1

sim_test_fibonacci:
  deps:
    - processor_pipelined.v
    - tb_pipelined_tests.v
  top: tb_pipelined_tests
  plusargs:
    test: 2

sim_test_new_instructions:
  deps:
    - processor_pipelined.v
    - tb_pipelined_tests.v
  top: tb_pipelined_tests
  plusargs:
    test: 3

# Pipelined processor testbench - Simple test
sim_pipelined_simple:
  deps:
    - processor_pipelined.v
    - tb_processor_pipelined.v
    - test_simple.bin
  top: tb_processor_pipelined
  plusargs:
    program: test_simple.bin

