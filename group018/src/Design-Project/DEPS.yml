# DEPS.yml - Dependency configuration for MAC unit simulation
# This file defines the simulation targets for the MobileNetV2 accelerator project

# MAC Unit Testbench Simulation
sim_mac_tb:
  deps:
    - mac_uint8_int32.sv
    - tb_mac_uint8_int32.sv
  top: tb_mac_uint8_int32

# Depthwise Convolution 3x3 Engine Testbench Simulation
sim_depthwise_conv_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - tb_depthwise_conv3x3_engine.sv
  top: tb_depthwise_conv3x3_engine

# Pointwise Convolution 1x1 Engine Testbench Simulation
sim_pointwise_conv_tb:
  deps:
    - mac_uint8_int32.sv
    - pointwise_conv1x1_engine.sv
    - tb_pointwise_conv1x1_engine.sv
  top: tb_pointwise_conv1x1_engine

# Inverted Residual Block Integration Testbench Simulation
sim_inverted_residual_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - pointwise_conv1x1_engine.sv
    - relu6_quantized.sv
    - inverted_residual_block.sv
    - tb_inverted_residual_block.sv
  top: tb_inverted_residual_block

# Weight Memory Testbench - Load and use weights from .mem files
sim_weight_memory_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - weight_memory.sv
    - tb_weight_memory.sv
  top: tb_weight_memory

# Real Layer Processing - Load and process actual MobileNetV2 layer
sim_real_layer_tb:
  deps:
    - mac_uint8_int32.sv
    - pointwise_conv1x1_engine.sv
    - tb_real_layer_processing.sv
  top: tb_real_layer_processing

# Real Weights Demo - Process with actual weight values embedded
sim_real_weights_tb:
  deps:
    - mac_uint8_int32.sv
    - pointwise_conv1x1_engine.sv
    - tb_layer_with_weights.sv
  top: tb_layer_with_weights

# Layer 0 Inference - Process egypt_cat.jpg through first layer
sim_layer0_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - tb_layer0_inference.sv
  top: tb_layer0_inference

# Layer 0 with Embedded Data - Works without file access
sim_layer0_embedded_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - tb_layer0_embedded.sv
  top: tb_layer0_embedded

# Layer 0 ALL 32 Channels - Complete Layer 0 with egypt_cat.jpg
sim_layer0_all32_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - tb_layer0_all32.sv
  top: tb_layer0_all32

# Tiny 32x32 Model: Layer 0 -> Layer 1 Pipeline
sim_tiny_layer01_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - pointwise_conv1x1_engine.sv
    - tb_tiny_layer0_to_layer1.sv
  top: tb_tiny_layer0_to_layer1

# 32x32 Model: 10-Layer Pipeline (Layers 0-9)
sim_tiny_10layers_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - pointwise_conv1x1_engine.sv
    - tb_tiny_10layers_simple.sv
  top: tb_tiny_10layers_simple

# Complete TinyCNN Inference - Full classification pipeline
sim_complete_inference_tb:
  deps:
    - mac_uint8_int32.sv
    - depthwise_conv3x3_engine.sv
    - pointwise_conv1x1_engine.sv
    - tb_complete_inference.sv
  top: tb_complete_inference


